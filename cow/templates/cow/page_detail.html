{% extends "cow/base.html" %}

{% block content %}
    <div>
        <h4>Page detail for: {{ page.name }}</h4>
        <article>
        <h6>Plugins <a href="{% url 'plugin_create' page.pk %}">+</a></h6>
        {% for plugin in page.plugins.all %}
            <p>{{ plugin }}</p>
        {% endfor %}
        </article>
    </div>
{% endblock %}
