{% extends "cow/base.html" %}

{% block content %}
<a href="{% url 'page_create' %}">Create page <i class="icon-plus"></i></a>
<table>
    <thead>
        <tr>
            <th>name</th>
            <th>plugins</th>
            <th>created</th>
            <th>updated</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
    {% for page in object_list %}
        <tr>
            <td><a href="{% url 'page_detail' page.id %}">{{ page.name }}</a></td>
            <td>
                <select>
                    {% for plugin in page.plugins.all %}
                    <option value="{{ plugin.pk }}">{{ plugin }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>{{ page.created }}</td>
            <td>{{ page.last_updated }}</td>
            <td>
                <a href="{% url 'page_detail' page.id %}"><i class="icon-pencil"></i></a>
                <a href="{% url 'page_delete' page.id %}"><i class="icon-cancel"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
